<div id="form-cad">
  <input
    [(ngModel)]="usuario.login"
    type="text"
    placeholder="Entre com seu nome"
  />
  <input
    [(ngModel)]="usuario.senha"
    type="password"
    placeholder="Entre com sua senha"
  />
  <button (click)="login()">Entrar</button>
  <button>Voltar</button>
</div>
